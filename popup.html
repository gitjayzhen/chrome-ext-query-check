<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	</style>
</head>
<body>
	<h1>The Query For WAP Testing</h1>
	<hr/>
	<button type="button" id="hidden_area">隐藏或展示输入框</button>
	<div style="margin: 10px 0px 10px 0px">
		<textarea rows="10" cols="60" id="querys" style="resize:none;"></textarea>
	</div>
	<div>
		<button type="button" id="open_background">存储并开始测试</button>
	</div>
	<div style="margin: 10px 0px 10px 0px">
		<button type="button" id="check_one">测试一条</button> (提示:记录好每次完成时的id)
	</div>
	<div>
		<span id="current_query" style="color: green;font-size: 20px"></span>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
